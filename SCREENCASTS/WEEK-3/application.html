<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <p> {{ message }} </p>
        Your name : <input type="text" v-model="visitor_name"/>  <!-- binding from html to vue js -->
        <p v-if="count==0">No replies</p>
        <p v-else-if="count>5">You are so popular</p>
        <p v-else> Number of replies is : {{ count }}</p>
        <button v-on:click="sayHi">Say Hi</button>
        <!-- <p v-if="visitor_name != '' ">{{visitor_name}} said hi</p> -->
        <ul>
            <li v-for="name in visitors">{{name}}</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="application.js"></script>
</html>
